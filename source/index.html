<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./components/header.css" />
  <title>Job Feed</title>
  <!-- Addition: Onboarding styles/*onboarding feature need*/ -->
  <link rel="stylesheet" href="./onboarding/intro.css" />
  <link rel="stylesheet" href="./onboarding/onboarding.css" />
</head>
<body>

  <!-- ======================= -->

  <!-- Header will be injected here by header.js -->
  <div class="phone">
    <!-- Place #intro-container inside .phone to restrict carousel display area to iphone 375Ã—667 -->
    <div id="intro-container" style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: none;
      overflow: hidden;
    ">
      <!-- Carousel content is dynamically generated by intro.js -->
    </div>

    <div id="app">
        <!-- feed content goes here -->
    </div>
  </div>

  <!-- your page logic as a module -->
  <script type="module" src="./app.js"></script>
  <!-- Addition: Onboarding scripts /*onboarding feature need*/ -->
  <script src="./onboarding/intro.js"></script>
  <script src="./onboarding/onboarding.js"></script>

</body>
</html>
