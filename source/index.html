<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./components/header.css" />
  <title>Job Feed</title>
  <!-- Addition: Onboarding styles/*onboarding feature need*/ -->
  <link rel="stylesheet" href="./components/onboarding/intro.css" />
  <link rel="stylesheet" href="./components/onboarding/onboarding.css" />
</head>
<body>

  <!-- ======================= -->

  <!-- Header will be injected here by header.js -->
  <div class="phone">
    <!-- 1. Intro container - highest priority when visible -->
    <div id="intro-container">
      <!-- Carousel content is dynamically generated by intro.js -->
    </div>

    <!-- 2. Onboarding container - wraps all onboarding elements -->
    <div id="onboarding-container">
      <!-- Onboarding elements will be dynamically inserted here by onboarding.js -->
    </div>

    <!-- 3. Main app content - lowest priority -->
    <div id="app">
        <!-- feed content goes here -->
    </div>
  </div>

  <!-- your page logic as a module -->
  <script type="module" src="./app.js"></script>
  <!-- Addition: Onboarding scripts /*onboarding feature need*/ -->
  <script src="./components/onboarding/intro.js"></script>
  <script src="./components/onboarding/onboarding.js"></script>

</body>
</html>
