name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Change this if your default branch is different
  pull_request:
    branches: [ main ]

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # Change to your preferred Node.js version
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci  # Install existing dependencies from package-lock.json
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'  # Deploy from the /source folder
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4